name: Build Native Android App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Create package.json
        run: npm init -y
      
      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli @capacitor/android
      
      - name: Initialize Capacitor
        run: npx cap init "My Trickle App" com.yourname.yourapp --web-dir=.
      
      - name: Add Android platform
        run: npx cap add android
      
      - name: Copy web files to Android
        run: |
          mkdir -p android/app/src/main/assets/public
          cp -r * android/app/src/main/assets/public/ 2>/dev/null || :
          cp -r .[^.]* android/app/src/main/assets/public/ 2>/dev/null || :
      
      - name: Build Android app
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
